<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Portfolio</title>
</head>

<body>
  <div class="container">
    <header>
      <img class="logo" src="images/logo.svg" alt="udacity logo">
      <div class="uppercase">
        <h1>Jane Doette</h1>
        <p>front-end Ninja</p>
      </div>
    </header>
    <hr>
    <main>
      <div class="hero">
        <img src="images/river.jpg" alt="raging river">
      </div>
      <h2 class="feature_heading">Featured Work</h2>
      <div class="featured_work">
        <div class="feature">
          <img src="images/cliffview.jpg" alt="woman looking off a cliff">
          <p class="uppercase">View From a Cliff</p>
          <a href="https://unsplash.com/photos/Q3NEoed1dzs">https://unsplash.com/photos/Q3NEoed1dzs</a>
        </div>
        <div class="feature">
          <img src="images/mountainview.jpg" alt="man overlooking a view from a mountain">
          <p class="uppercase">View From a Cliff</p>
          <a href="https://unsplash.com/photos/SoC1ex6sI4w">https://unsplash.com/photos/SoC1ex6sI4w</a>
        </div>
        <div class="feature">
          <img src="images/norwayview.jpg" alt="woman sitting on edge of cliff in norway">
          <p class="uppercase">View From a Cliff</p>
          <a href="https://unsplash.com/photos/77Nao34TaiM">https://unsplash.com/photos/77Nao34TaiM</a>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
